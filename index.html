<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeekWise AI Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-E3X65BGT5B"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-E3X65BGT5B');
    </script>
    <style>
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .heartbeat {
            animation: heartbeat 1s infinite;
        }
        .market-section {
            background: linear-gradient(to right, #1a237e, #0d47a1);
            border-radius: 1rem;
            padding: 2rem;
            margin-top: 2rem;
            color: white;
        }
        .market-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 0.5rem;
            padding: 1rem;
            transition: transform 0.3s ease;
        }
        .market-card:hover {
            transform: translateY(-5px);
        }
        .draggable {
            cursor: move;
        }
        .drop-zone {
            min-height: 50px;
        }
        .quick-access-app {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .quick-access-app:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900" x-data="{ darkMode: false }" :class="{ 'dark': darkMode }">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-end mb-4">
            <button @click="darkMode = !darkMode" class="bg-gray-200 dark:bg-gray-700 px-4 py-2 rounded-full">
                <span x-show="!darkMode">üåô</span>
                <span x-show="darkMode">‚òÄÔ∏è</span>
            </button>
        </div>

        <h1 class="text-4xl md:text-5xl font-bold text-center mb-8 text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-600">
            SeekWise
        </h1>

        <!-- Quick Access Apps Section -->
        <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800 dark:text-white">Quick Access Apps</h2>
            <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                <a href="https://chat.openai.com" target="_blank" class="quick-access-app bg-green-100 dark:bg-green-700 p-4 rounded-lg text-center">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" alt="ChatGPT" class="w-12 h-12 mx-auto mb-2">
                    <span class="text-sm font-medium text-gray-800 dark:text-white">ChatGPT</span>
                </a>
                <a href="https://www.google.com" target="_blank" class="quick-access-app bg-blue-100 dark:bg-blue-700 p-4 rounded-lg text-center">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="w-12 h-12 mx-auto mb-2 object-contain">
                    <span class="text-sm font-medium text-gray-800 dark:text-white">Google</span>
                </a>
                <a href="https://www.youtube.com" target="_blank" class="quick-access-app bg-red-100 dark:bg-red-700 p-4 rounded-lg text-center">
                    <img src="https://www.youtube.com/s/desktop/18284868/img/favicon_144x144.png" alt="YouTube" class="w-12 h-12 mx-auto mb-2">
                    <span class="text-sm font-medium text-gray-800 dark:text-white">YouTube</span>
                </a>
                <a href="https://www.github.com" target="_blank" class="quick-access-app bg-gray-100 dark:bg-gray-700 p-4 rounded-lg text-center">
                    <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" class="w-12 h-12 mx-auto mb-2">
                    <span class="text-sm font-medium text-gray-800 dark:text-white">GitHub</span>
                </a>
                <a href="https://www.stackoverflow.com" target="_blank" class="quick-access-app bg-orange-100 dark:bg-orange-700 p-4 rounded-lg text-center">
                    <img src="https://cdn.sstatic.net/Sites/stackoverflow/Img/apple-touch-icon.png?v=c78bd457575a" alt="Stack Overflow" class="w-12 h-12 mx-auto mb-2">
                    <span class="text-sm font-medium text-gray-800 dark:text-white">Stack Overflow</span>
                </a>
                <a href="https://www.linkedin.com" target="_blank" class="quick-access-app bg-blue-100 dark:bg-blue-700 p-4 rounded-lg text-center">
                    <img src="https://content.linkedin.com/content/dam/me/business/en-us/amp/brand-site/v2/bg/LI-Bug.svg.original.svg" alt="LinkedIn" class="w-12 h-12 mx-auto mb-2">
                    <span class="text-sm font-medium text-gray-800 dark:text-white">LinkedIn</span>
                </a>
            </div>
        </div>

        <!-- Search Section -->
        <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800 dark:text-white">Search</h2>
            <div class="flex flex-col md:flex-row gap-4 mb-4">
                <input type="text" id="searchInput" placeholder="Enter your search query" class="flex-grow p-2 border rounded-lg dark:bg-gray-700 dark:text-white">
                <button id="searchButton" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                    Search
                </button>
                <button id="voiceSearchBtn" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition-colors flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                    </svg>
                    Voice Search
                </button>
            </div>
        </div>

        <!-- Visual Search Builder -->
        <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800 dark:text-white">Visual Search Builder</h2>
            <div id="searchBuilder" class="flex flex-wrap gap-4 mb-4">
                <div id="keywords" class="drop-zone bg-gray-100 dark:bg-gray-700 p-4 rounded-lg flex-grow">
                    <h3 class="font-semibold mb-2 text-gray-800 dark:text-white">Keywords</h3>
                    <div id="keywordZone" class="min-h-[50px]"></div>
                </div>
                <div id="filters" class="drop-zone bg-gray-100 dark:bg-gray-700 p-4 rounded-lg flex-grow">
                    <h3 class="font-semibold mb-2 text-gray-800 dark:text-white">Filters</h3>
                    <div id="filterZone" class="min-h-[50px]"></div>
                </div>
            </div>
            <div id="elementPalette" class="flex flex-wrap gap-4 mb-4">
                <div class="draggable bg-blue-100 dark:bg-blue-700 p-2 rounded" draggable="true" data-type="keyword">Keyword</div>
                <div class="draggable bg-green-100 dark:bg-green-700 p-2 rounded" draggable="true" data-type="filter" data-filter="site:">Site Filter</div>
                <div class="draggable bg-yellow-100 dark:bg-yellow-700 p-2 rounded" draggable="true" data-type="filter" data-filter="filetype:">File Type Filter</div>
                <div class="draggable bg-red-100 dark:bg-red-700 p-2 rounded" draggable="true" data-type="filter" data-filter="-">Exclude</div>
                <div class="draggable bg-purple-100 dark:bg-purple-700 p-2 rounded" draggable="true" data-type="filter" data-filter="OR">OR Operator</div>
            </div>
            <button id="visualSearchButton" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">
                Search with Visual Builder
            </button>
        </div>

        <!-- Search Results -->
        <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800 dark:text-white">Search Results</h2>
            <div id="searchResults"></div>
        </div>

        <!-- Market Data Section -->
        <div class="market-section">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold flex items-center">
                    <svg class="w-8 h-8 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                    </svg>
                    Market Overview
                </h2>
                <button id="refreshMarket" class="bg-white bg-opacity-20 p-2 rounded-full hover:bg-opacity-30 transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                    </svg>
                </button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div class="market-card">
                    <div class="text-sm opacity-70">Bitcoin</div>
                    <div class="text-xl font-bold" id="btcPrice">$0.00</div>
                    <div class="text-sm" id="btcChange">0.00%</div>
                </div>
                <div class="market-card">
                    <div class="text-sm opacity-70">Ethereum</div>
                    <div class="text-xl font-bold" id="ethPrice">$0.00</div>
                    <div class="text-sm" id="ethChange">0.00%</div>
                </div>
                <div class="market-card">
                    <div class="text-sm opacity-70">Total Market Cap</div>
                    <div class="text-xl font-bold" id="marketCap">$0.00T</div>
                    <div class="text-sm" id="marketCapChange">0.00%</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Visual Search Builder
        document.addEventListener('DOMContentLoaded', () => {
            const draggables = document.querySelectorAll('.draggable');
            const dropZones = document.querySelectorAll('.drop-zone');
            const searchButton = document.getElementById('searchButton');
            const voiceSearchBtn = document.getElementById('voiceSearchBtn');
            const visualSearchButton = document.getElementById('visualSearchButton');
            const searchInput = document.getElementById('searchInput');

            draggables.forEach(draggable => {
                draggable.addEventListener('dragstart', dragStart);
            });

            dropZones.forEach(zone => {
                zone.addEventListener('dragover', dragOver);
                zone.addEventListener('drop', drop);
            });

            searchButton.addEventListener('click', () => performSearch(searchInput.value));
            voiceSearchBtn.addEventListener('click', performVoiceSearch);
            visualSearchButton.addEventListener('click', performVisualSearch);

            function dragStart(e) {
                e.dataTransfer.setData('text/plain', e.target.outerHTML);
            }

            function dragOver(e) {
                e.preventDefault();
            }

            function drop(e) {
                e.preventDefault();
                const data = e.dataTransfer.getData('text/plain');
                const element = createDraggableElement(data);
                
                if (e.target.classList.contains('drop-zone')) {
                    e.target.querySelector('div').appendChild(element);
                } else if (e.target.closest('.drop-zone')) {
                    e.target.closest('.drop-zone').querySelector('div').appendChild(element);
                }
            }

            function createDraggableElement(html) {
                const wrapper = document.createElement('div');
                wrapper.innerHTML = html;
                const element = wrapper.firstChild;
                
                if (element.dataset.type === 'keyword') {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.className = 'border rounded px-2 py-1 ml-2 dark:bg-gray-700 dark:text-white';
                    input.placeholder = 'Enter keyword';
                    element.appendChild(input);
                } else if (element.dataset.type === 'filter' && element.dataset.filter !== 'OR' && element.dataset.filter !== '-') {
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.className = 'border rounded px-2 py-1 ml-2 dark:bg-gray-700 dark:text-white';
                    input.placeholder = 'Enter value';
                    element.appendChild(input);
                }

                const removeBtn = document.createElement('button');
                removeBtn.textContent = '√ó';
                removeBtn.className = 'ml-2 text-red-500 font-bold';
                removeBtn.addEventListener('click', () => element.remove());
                element.appendChild(removeBtn);

                return element;
            }

            function performSearch(query) {
                // Implement search functionality here
                const searchResults = document.getElementById('searchResults');
                searchResults.innerHTML = `<p>Searching for: ${query}</p>`;
                // You would typically make an API call here to get actual search results
            }

            function performVoiceSearch() {
                if ('webkitSpeechRecognition' in window) {
                    const recognition = new webkitSpeechRecognition();
                    recognition.continuous = false;
                    recognition.interimResults = false;

                    recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        searchInput.value = transcript;
                        performSearch(transcript);
                    };

                    recognition.start();
                } else {
                    alert('Voice recognition is not supported in your browser.');
                }
            }

            function performVisualSearch() {
                const keywordZone = document.getElementById('keywordZone');
                const filterZone = document.getElementById('filterZone');
                let searchQuery = '';

                keywordZone.childNodes.forEach(node => {
                    if (node.nodeType === Node.ELEMENT_NODE) {
                        const input = node.querySelector('input');
                        if (input && input.value) {
                            searchQuery += `${input.value} `;
                        }
                    }
                });

                filterZone.childNodes.forEach(node => {
                    if (node.nodeType === Node.ELEMENT_NODE) {
                        const filter = node.dataset.filter;
                        const input = node.querySelector('input');
                        if (filter === 'OR') {
                            searchQuery += 'OR ';
                        } else if (filter === '-') {
                            searchQuery += '- ';
                        } else if (input && input.value) {
                            searchQuery += `${filter}${input.value} `;
                        }
                    }
                });

                searchQuery = searchQuery.trim();
                performSearch(searchQuery);
            }
        });

        // Market Data
        const CRYPTOCOMPARE_API_KEY = 'aa12fb37fff81f7e4d2b4393d16c650ab04ac119dd9c29d6b64cb2d7fe741da6';
        const BASE_URL = 'https://min-api.cryptocompare.com/data/';
        const UPDATE_INTERVAL = 60000; // 1 minute

        async function fetchCryptoPrices(cryptoSymbols) {
            try {
                const symbols = cryptoSymbols.join(',');
                const response = await fetch(`${BASE_URL}pricemultifull?fsyms=${symbols}&tsyms=USD&api_key=${CRYPTOCOMPARE_API_KEY}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                return data.RAW || {};
            } catch (error) {
                console.error('Error fetching crypto prices:', error);
                return {};
            }
        }

        async function fetchMarketCapData() {
            try {
                const response = await fetch(`${BASE_URL}global/total?api_key=${CRYPTOCOMPARE_API_KEY}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                return data.Data;
            } catch (error) {
                console.error('Error fetching market cap data:', error);
                return null;
            }
        }

        async function updateMarketData() {
            const cryptoData = await fetchCryptoPrices(['BTC', 'ETH']);
            const marketCapData = await fetchMarketCapData();

            if (cryptoData.BTC?.USD) {
                const btcData = cryptoData.BTC.USD;
                document.getElementById('btcPrice').textContent = '$' + btcData.PRICE.toFixed(2);
                document.getElementById('btcChange').textContent = btcData.CHANGEPCT24HOUR.toFixed(2) + '%';
            }

            if (cryptoData.ETH?.USD) {
                const ethData = cryptoData.ETH.USD;
                document.getElementById('ethPrice').textContent = '$' + ethData.PRICE.toFixed(2);
                document.getElementById('ethChange').textContent = ethData.CHANGEPCT24HOUR.toFixed(2) + '%';
            }

            if (marketCapData) {
                const totalMarketCap = marketCapData.total_market_cap.usd;
                const marketCapTrillion = (totalMarketCap / 1e12).toFixed(2);
                document.getElementById('marketCap').textContent = '$' + marketCapTrillion + 'T';
                document.getElementById('marketCapChange').textContent = marketCapData.market_cap_change_percentage_24h_usd.toFixed(2) + '%';
            }
        }

        // Initialize the market data updates
        updateMarketData();
        setInterval(updateMarketData, UPDATE_INTERVAL);

        // Event listener for refresh button
        document.getElementById('refreshMarket').addEventListener('click', updateMarketData);
    </script>
</body>
</html>
